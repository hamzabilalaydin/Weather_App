<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="master-card" class="flexbox-card">
      <div class="card">
        <div class="location-info">
          <div>Location</div>
          <div id="location-name-from">Istanbul</div>
          <div>Local Time</div>
          <div id="location-localtime-from">2024-02-22 16:35</div>

          <p>Temperature</p>
          <div id="temp" class="flexbox">
            <div id="current-temp_c-from">12.0 C</div>
            <div id="current-temp_f-from">53.6 F</div>
          </div>

          <p id="condition-text-from">Wind</p>
          <div id="wind" class="flexbox">
            <div id="current-wind_kph-from">k/h 6.1</div>
            <div id="current-wind_mph-from">m/h 3.8</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="location-info">
          <div>Location</div>
          <div id="location-name-to">Istanbul</div>
          <div>Local Time</div>
          <div id="location-localtime-to">2024-02-22 16:35</div>

          <p>Temperature</p>
          <div id="temp" class="flexbox">
            <div id="current-temp_c-to">12.0 C</div>
            <div id="current-temp_f-to">53.6 F</div>
          </div>

          <p id="condition-text-to">Wind</p>
          <div id="wind" class="flexbox">
            <div id="current-wind_kph-to">k/h 6.1</div>
            <div id="current-wind_mph-to">m/h 3.8</div>
          </div>

          <!-- <p>Temperature In Arrival</p>
          <div id="temp-arrival" class="flexbox">
            <div id="current-temp_c-to-arrival">12.0 C</div>
            <div id="current-temp_f-to-arrival">53.6 F</div>
          </div> -->
        </div>
      </div>
    </div>

    <div class="flexbox" id="search-input-div">
      <form method="get">
        <input class="search-input-from" type="text" placeholder="from" />
        <input class="search-input-to" type="text" placeholder="to" />
        <button id="button" type="submit">Search</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
